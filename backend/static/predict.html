<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="./styles/predict.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center title">Demo Fruit Prediction</h1>
        <form class="border form-predict">
            <div class="form-group form-container">
              <label for="exampleFormControlFile1">Predict fruit Demo</label>
              <input accept="image/*" type="file" class="form-control-file" id="exampleFormControlFile1" onchange="renderImage(event)">
              <div class="img-container">
                  <img id="user-img" src="" alt="image" class="rounded-lg">
              </div>
              <div id="submit-btn"><button type="submit" class="btn btn-primary">Get Predict</button></div>
            </div>
          </form>
    </div>
</body>
<script src="./scripts//handlePredict.js"></script>
</html>
